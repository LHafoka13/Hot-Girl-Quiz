<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>Code Quiz</title>
</head>
<body>
<div class="wrapper">
  <div class="title">
    <h1>Do You Know Your Megan Baby?</h1>
  <div class=counter>
    <div class="row">
      <div class="col-sm-3">
        <h2 id="counter">Counter: </h2>
      </div>
      <div class="col-sm-9">
        <div class="container">
            <div id="question-container" class="qaDisplay">
              <h2 id="questionDisplay"></h2>
              <!-- <div id="question-display"> -->
                <div id="answer-buttons" class="btn-group">
                  <button id="ans1" class="btn">Answer 1</button>
                  <button id="ans2" class="btn">Answer 2</button>
                  <button id="ans3" class="btn">Answer 3</button>
                  <button id="ans4" class="btn">Answer 4</button>
                </div>
                <div class="container">
                  <h3 id="answerAlert">Answer</h3>
                </div>
              </div>
              <button id="start-btn">Start Quiz</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="score-keeper">
    <div class="row">
      <div class="col-sm-3">
        <h2 id="score-keeper">Score: </h2>
      </div>
      <br><br>
      <div id="storeScore" class="container">
        <div class="row">
          <div class="col-sm-9">
            <h3>Quiz Completed!</h3> <br><br>
            <h4 id="finalScore"></h4>
            <form id="userStats">
              <h3 id="storeName">Name: <input type="text" id="enterName"> </h3> <br><br>
              <input type="button" onclick="submitStats()" value="Submit">
            </form>
          </div>
        </div>
      </div>
      <div id="high-score-list" class="container">
        <div class="row">
          <div class="col-sm-9">
            <h3>High Score List</h3>
            <br><br>
            <h5 id="statDisplay"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
